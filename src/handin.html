<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Handin System - UL</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <form onsubmit="return checkSubmit()" action="" method="post">
            <div class="form-group">
                <label for="moduleCode">Module Code: </label>
                <input type="text" class="form-control" id="moduleCode" name="moduleCode" placeholder="Enter Module Code">
                <span id="moduleMsg" style="color: red;"></span>
            </div>
            <div class="form-group">
                <label for="studentID">Student ID: </label>
                <input type="text" class="form-control" id="studentID" name="studentID" placeholder="Enter Student ID">
                <span id="idMsg" style="color: red;"></span>
            </div>
            <div class="form-group">
                <label for="studentName">Student Name: </label>
                <input type="text" class="form-control" id="studentName" name="studentName" placeholder="Enter Student Name">
                <span id="nameMsg" style="color: red;"></span>
            </div>
            <button type="submit" class="btn btn-primary" id="submitBtn" name="submitBtn">Submit</button>
        </form>
    </div>

    <script type="text/javascript">
        $(function () {
            $("#moduleCode").blur(function () {
                let code = $(this).val();
		var codeRegexUL = /^cs\d{4}$/i;
                if (! code.match(codeRegexUL))
                    $("#moduleMsg").html('Badly specified module code!')
                else
                    $("#moduleMsg").html('')
                $("#errorMsg").html('')
            })

            $("#studentID").blur(function () {
                let studentID = $(this).val()
                if (studentID == null)
                    $("#idMsg").html('Student ID cannot be null!')
                else if ((studentID.length-7)*(studentID.length-8) > 0)
                    $("#idMsg").html('Student ID must be 7 or 8 digits long')
                else
                    $("#idMsg").html('')
                $("#errorMsg").html('')
            })

            $("#studentName").blur(function () {
                let studentName = $(this).val()
                if (studentName == null || studentName.length === 0)
                    $("#nameMsg").html('Student Name cannot be null!')
                else
                    $("#nameMsg").html('')
                $("#errorMsg").html('')
            })
        })

        function checkSubmit() {
            let studentID = $("#studentID").val()
            let studentName = $("#studentName").val()

            return !(studentID == null || studentID.length === 0
                || studentName == null || studentName.length === 0);
        }
    </script>
</body>
</html>
